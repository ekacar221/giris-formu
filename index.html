<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button id="theme-toggle">🌙 Karanlık Modu Aç</button>

    <div class="signup-form">
        <form action="index.html">
            <h1>Kayıt Ol</h1>
            <input type="text" placeholder="Ad Soyad" class="txt" required />
            <input type="email" placeholder="Mail Adresi" class="txt" required />
            <input type="password" placeholder="Parola" class="txt" required />
            <input type="submit" value="Kaydol" class="signup-btn" />
            <a href="#">Zaten hesabın var mı?</a>
        </form>
    </div>

    <script>
        const toggleBtn = document.getElementById("theme-toggle");
        const body = document.body;

        const currentTheme = localStorage.getItem("theme");
        if (currentTheme === "dark") {
            body.classList.add("dark-mode");
            toggleBtn.textContent = "☀️ Aydınlık Modu Aç";
        }

        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            const isDark = body.classList.contains("dark-mode");

            toggleBtn.textContent = isDark ? "☀️ Aydınlık Modu Aç" : "🌙 Karanlık Modu Aç";
            localStorage.setItem("theme", isDark ? "dark" : "light");
        });
    </script>
</body>
</html>
